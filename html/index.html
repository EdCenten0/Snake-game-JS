<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/normalize/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__name">
        <p>Snake Game!</p>
      </div>
    </header>

    <div class="console">
      <div class="wrapper">
        <div class="wrapper__game_details">
          <div class="wrapper__game_details__score">
            <p>Score: 0</p>
          </div>
          <div class="wrapper__game_details__highest_score">
            <p>Highest score: 0</p>
          </div>
        </div>
        <div class="wrapper__play_board"></div>
      </div>
      <div class="console__branch">
        <p>Created by: <span>Carlos Chavarria Centeno</span></p>
      </div>

      <div class="console__controls">
        <div class="console__controls__up">
          <div class="console__controls__up__shadow">
            <div class="console__controls__up__shadow__triangle"></div>
          </div>
        </div>
        <div class="console__controls__down">
          <div class="console__controls__down__shadow">
            <div class="console__controls__down__shadow__triangle"></div>
          </div>
        </div>
        <div class="console__controls__left">
          <div class="console__controls__left__shadow">
            <div class="console__controls__left__shadow__triangle"></div>
          </div>
        </div>
        <div class="console__controls__right">
          <div class="console__controls__right__shadow">
            <div class="console__controls__right__shadow__triangle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="loose_banner inactive">
      <div class="loose_banner__messages">
        <p>Game Over</p>
        <p>Current score: 0</p>
        <p>Max score: 0</p>
      </div>
      <div class="loose_banner__play_again">
        <button type="submit">Wanna try again?</button>
      </div>
    </div>

    <script src="../js/main.js" type="module"></script>
    <script src="../js/loose_panel.js" type="module"></script>
  </body>
</html>
